<article class="contact-article">
  <h1>Contact Us</h1>
  <form class="contact-form">
    <label class="hide-label">How did you hear about us?</label>
    <input type="text" name="hearAbout" placeholder="How did you hear about us?">
    <label class="hide-label">What is your name?</label>
    <input type="text" name="fullName" required placeholder="What is your name?">
    <label class="hide-label">Email Address</label>
    <input type="text" name="emailAddress" required placeholder="Email Address">
    <label class="hide-label">How Can We Help You?</label>
    <textarea name="emailAddress" required placeholder="How Can We Help You?"></textarea>
    <input type="submit" class="btn-branded btn-green" value="Send!">
  </form>
</article>
